<!doctype html> <html> <head> <meta charset=utf-8> <title>Processing</title> </head> <body> <h1>Processing...</h1> <h2 id=filename>File Name: {{filename}}</h2> <h2>Terms</h2> <table style=border:solid> <thead> <tr> <th>SOURCE</th> <th>TARGET</th> </tr> </thead> <tbody id=terms style=border:solid></tbody> </table> <script>window.onload=function(){var e=JSON.parse(localStorage.getItem("repContents"));document.getElementById("filename").innerText="File Name: "+e.filename;for(var t=document.getElementById("terms"),n=0;n<e.contents.length;n++){var o=document.createElement("tr"),d=document.createElement("td"),a=document.createElement("td");d.textContent=e.contents[n][0],a.textContent=e.contents[n][1],o.appendChild(d),o.appendChild(a),t.appendChild(o)}}</script> <script type="text/javascript" src="polyfill.js"></script></body> </html>
