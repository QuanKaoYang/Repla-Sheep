<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Finished!</title>
</head>
<body>
    <h1>Finished</h1>
    <h2 id="filename">File Name: {{filename}}</h2>
    <h2>Terms</h2>
    <table style="border: solid">
        <thead>
            <tr>
                <th>SOURCE</th>
                <th>TARGET</th>
            </tr>
        </thead>
        <tbody id="terms" style="border: solid"></tbody>
    </table>
</body>
<script>
    window.onload = () => {
        const repContents = JSON.parse(localStorage.getItem("repContents"));
        document.getElementById("filename").innerText = "File Name: " + repContents.filename;
        const termTable = document.getElementById("terms")
        for (let term of repContents.contents) {
            const row = document.createElement("tr");
            const st = document.createElement("td");
            const tt = document.createElement("td");
            st.textContent = term[0];
            tt.textContent = term[1];
            row.appendChild(st)
            row.appendChild(tt)
            termTable.appendChild(row)
        }
    }
</script>
</html>
