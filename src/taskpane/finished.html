<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Finished!</title>
</head>
<body>
    <h1>Finished</h1>
    <h2 id="filename">File Name: {{filename}}</h2>
    <h2>Terms</h2>
    <table style="border: solid">
        <thead>
            <tr>
                <th>SOURCE</th>
                <th>TARGET</th>
            </tr>
        </thead>
        <tbody id="terms" style="border: solid"></tbody>
    </table>
<script>
    // IE 11用にES2015以前の書き方を使う
    window.onload = function() {
        var repContents = JSON.parse(localStorage.getItem("repContents"));
        document.getElementById("filename").innerText = "File Name: " + repContents.filename;
        var termTable = document.getElementById("terms");
        for (var i = 0; i < repContents.contents.length; i++) {
            var row = document.createElement("tr");
            var st = document.createElement("td");
            var tt = document.createElement("td");
            st.textContent = repContents.contents[i][0];
            tt.textContent = repContents.contents[i][1];
            row.appendChild(st);
            row.appendChild(tt);
            termTable.appendChild(row);
        }
    }
</script>
</body>
</html>
